<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="heart" slot="start"></ion-icon>
      Mes Favoris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes Favoris</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="favorites-grid" *ngIf="favs.length">
    <ion-card *ngFor="let p of favs" class="photo-card" button>
      <div class="image-container" (click)="open(p)">
        <img [src]="p.webviewPath" alt="Photo favorite" />
        <div class="image-overlay">
          <ion-icon name="expand-outline"></ion-icon>
        </div>
      </div>
      
      <ion-card-content>
        <div class="card-footer">
          <ion-button fill="clear" size="small" color="danger" (click)="toggle(p)" class="like-btn">
            <ion-icon slot="start" name="heart"></ion-icon>
            <ion-label>{{ p.likes }}</ion-label>
          </ion-button>
          
          <ion-chip color="medium" outline="true">
            <ion-icon name="time-outline"></ion-icon>
            <ion-label>{{ when(p.createdAt) }}</ion-label>
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!favs.length" class="empty-state">
    <ion-icon name="heart-dislike-outline" color="medium"></ion-icon>
    <h2>Aucun favori</h2>
    <p>Ajoutez des photos à vos favoris depuis la galerie</p>
    <ion-button routerLink="/tabs/tab1" expand="block" color="primary">
      <ion-icon slot="start" name="images-outline"></ion-icon>
      Découvrir la galerie
    </ion-button>
  </div>

  <div *ngIf="selected" class="lightbox" (click)="close()">
    <div class="lightbox-content">
      <img [src]="selected.webviewPath" alt="Photo agrandie" />
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="dark" size="small" (click)="close()">
          <ion-icon name="close"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </div>
</ion-content>
